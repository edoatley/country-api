plugins {
    id 'java-library'
    id 'io.spring.dependency-management' version '1.1.7'
}

dependencyManagement {
    imports {
        mavenBom 'org.springframework.boot:spring-boot-dependencies:3.5.7'
    }
}

dependencies {
    api project(':country-service-domain')
    
    // OpenAPI annotations for CountryInput schema documentation
    implementation 'io.swagger.core.v3:swagger-annotations-jakarta:2.2.40'
    
    // Test dependencies managed by Spring Boot BOM
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.junit.platform:junit-platform-launcher' // Explicit for version alignment
    testImplementation 'org.mockito:mockito-core'
    testImplementation 'org.mockito:mockito-junit-jupiter'
}
