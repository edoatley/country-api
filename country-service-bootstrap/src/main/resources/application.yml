server:
  port: 8080

api:
  key: ${API_KEY:default-test-key}

aws:
  endpoint:
    url: ${AWS_ENDPOINT_URL:http://localhost:4566}
  region: ${AWS_REGION:us-east-1}

data:
  seeding:
    enabled: ${DATA_SEEDING_ENABLED:false}

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: when-authorized

springdoc:
  api-docs:
    path: /api-docs
    version: openapi_3_0  # Force OpenAPI 3.0 to support nullable property
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true

