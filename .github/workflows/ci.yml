name: CI

on:
  push:
    branches:
      - '**'  # Run on all branches
    tags-ignore:
      - '**'  # Ignore all tags
  pull_request:
    branches:
      - '**'  # Run on all branches

permissions:
  checks: write
  pull-requests: write
  contents: read
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
            
      - name: Build with Gradle (excluding integration tests)
        run: ./gradlew clean build --no-daemon
        
      - name: Run integration tests
        run: ./gradlew integrationTest --no-daemon
      
      - name: Install AWS CLI
        run: |
          if ! command -v aws &> /dev/null; then
            echo "Installing AWS CLI..."
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
            rm -rf aws awscliv2.zip
          else
            echo "AWS CLI already installed"
          fi
          aws --version
      
      - name: Start LocalStack for API tests
        run: ./scripts/start-localstack.sh
      
      - name: Set up DynamoDB table
        run: ./scripts/create-dynamodb-table.sh
      
      - name: Start application in background
        run: ./scripts/start-app.sh app.log
      
      - name: Install dependencies for spec comparison
        run: |
          # Install jq for JSON processing
          sudo apt-get update && sudo apt-get install -y jq python3-pip
          # Install PyYAML for YAML to JSON conversion
          pip3 install pyyaml
      
      - name: Compare OpenAPI specs
        continue-on-error: true
        run: |
          echo "Comparing static openapi.yml with generated OpenAPI spec..."
          ./scripts/compare-openapi-specs.sh http://localhost:8080 || {
            echo "⚠️ OpenAPI spec comparison found differences"
            echo "This is expected if there are acceptable differences (reusable components, field ordering)"
            echo "Review the differences in the tmp/ directory if needed"
            # Don't fail the build - differences are documented as acceptable
          }
      
      - name: Run API tests against local application
        env:
          API_TEST_BASE_URL: http://localhost:8080
          API_TEST_API_KEY: default-test-key
        run: |
          echo "Running API tests against local application..."
          ./gradlew :country-service-api-tests:testLocal --no-daemon
          echo "✅ All API tests passed!"
      
      - name: Stop application
        if: always()
        run: ./scripts/stop-app.sh app.log
      
      - name: Stop LocalStack
        if: always()
        run: ./scripts/stop-localstack.sh
        
      - name: Generate coverage report
        continue-on-error: true
        run: ./gradlew jacocoRootReport --no-daemon
        
      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            **/build/test-results/test/*.xml
            country-service-api-tests/build/test-results/test/*.xml
          report_individual_runs: true
          check_name: 'Test Results'
          
      - name: Publish code coverage to Codecov
        uses: codecov/codecov-action@v5
        if: always()
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          files: build/reports/jacoco/jacocoRootReport/jacocoRootReport.xml,**/build/reports/jacoco/test/jacocoTestReport.xml
          flags: unittests
          name: codecov
          verbose: true # optional (default = false)
          
      - name: Upload coverage reports
        uses: actions/upload-artifact@v5 
        if: always()
        with:
          name: coverage-reports
          path: |
            build/reports/jacoco/
            **/build/reports/jacoco/
