name: Deploy

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production

permissions:
  contents: read
  id-token: write # Required for OIDC authentication with AWS

env:
  AWS_REGION: us-east-1
  LAMBDA_FUNCTION_NAME: country-service-lambda
  S3_BUCKET: country-service-lambda-deployments

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      lambda-jar-path: ${{ steps.build.outputs.lambda-jar-path }}
      version: ${{ steps.version.outputs.version }}
    
    steps:
      - uses: actions/checkout@v5
      
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Extract version from tag
        id: version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Build Lambda package
        id: build
        run: |
          ./gradlew :country-service-adapters:buildLambdaPackage --no-daemon
          JAR_PATH=$(find country-service-adapters/build/libs -name "country-service-lambda-*.jar" | head -1)
          echo "lambda-jar-path=$JAR_PATH" >> $GITHUB_OUTPUT
          echo "Lambda JAR: $JAR_PATH"
          ls -lh "$JAR_PATH"
      
      - name: Upload Lambda package
        uses: actions/upload-artifact@v5
        with:
          name: lambda-package
          path: ${{ steps.build.outputs.lambda-jar-path }}
          retention-days: 7

  deploy-staging:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
    
    steps:
      - uses: actions/checkout@v5
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_STAGING }}
          role-session-name: GitHubActions-Deploy-Staging
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Download Lambda package
        uses: actions/download-artifact@v6
        with:
          name: lambda-package
          path: .
      
      - name: Extract version from tag
        id: version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Upload Lambda package to S3
        id: upload_s3
        run: |
          JAR_FILE=$(find . -name "country-service-lambda-*.jar" | head -1)
          chmod +x scripts/upload-lambda-to-s3.sh
          S3_KEY=$(./scripts/upload-lambda-to-s3.sh "$JAR_FILE" "${{ env.S3_BUCKET }}" "${{ env.AWS_REGION }}" "${{ steps.version.outputs.version }}")
          echo "s3-key=$S3_KEY" >> $GITHUB_OUTPUT
      
      - name: Deploy Lambda execution roles (if needed)
        run: |
          STACK_NAME="country-service-lambda-execution-roles"
          if ! aws cloudformation describe-stacks --stack-name "$STACK_NAME" --region ${{ env.AWS_REGION }} >/dev/null 2>&1; then
            echo "Lambda execution roles stack not found. Deploying it..."
            cd infrastructure
            chmod +x deploy-roles.sh
            ./deploy-roles.sh all ${{ env.AWS_REGION }} ""
            cd ..
            echo "✅ Lambda execution roles stack deployed"
          else
            echo "✅ Lambda execution roles stack already exists"
          fi
      
      - name: Get Lambda execution role ARN
        id: lambda_role
        run: |
          chmod +x scripts/get-lambda-role-arn.sh
          ROLE_ARN=$(./scripts/get-lambda-role-arn.sh staging ${{ env.AWS_REGION }} "${{ secrets.LAMBDA_EXECUTION_ROLE_ARN_STAGING }}")
          echo "role_arn=$ROLE_ARN" >> $GITHUB_OUTPUT
      
      - name: Check stack status (handle ROLLBACK states)
        id: stack_status
        run: |
          STACK_NAME="country-service-staging"
          STATUS=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --region ${{ env.AWS_REGION }} \
            --query 'Stacks[0].StackStatus' \
            --output text 2>/dev/null || echo "NOT_FOUND")
          
          if [ "$STATUS" = "ROLLBACK_COMPLETE" ] || [ "$STATUS" = "ROLLBACK_FAILED" ]; then
            echo "⚠️  Stack in $STATUS state, deleting before redeployment..."
            aws cloudformation delete-stack --stack-name "$STACK_NAME" --region ${{ env.AWS_REGION }}
            echo "Waiting for stack deletion to complete..."
            aws cloudformation wait stack-delete-complete --stack-name "$STACK_NAME" --region ${{ env.AWS_REGION }} || true
            echo "✅ Stack deleted, proceeding with deployment"
          else
            echo "✅ Stack status: $STATUS (proceeding with deployment)"
          fi
      
      - name: Deploy CloudFormation stack
        id: deploy
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
        with:
          name: country-service-staging
          template: infrastructure/lambda-api-gateway.yaml
          parameter-overrides: Environment=staging,LambdaExecutionRoleArn=${{ steps.lambda_role.outputs.role_arn }},CodeS3Bucket=${{ env.S3_BUCKET }},CodeS3Key=${{ steps.upload_s3.outputs.s3-key }},ApiKey=${{ secrets.API_KEY }},DynamoDBTableName=Countries,Timeout=30,MemorySize=512
          capabilities: CAPABILITY_NAMED_IAM
          no-fail-on-empty-changeset: "1"
      
      - name: Get API Gateway URL from CloudFormation
        id: api_gateway
        run: |
          chmod +x scripts/get-api-gateway-url.sh
          API_GATEWAY_URL=$(./scripts/get-api-gateway-url.sh staging ${{ env.AWS_REGION }})
          echo "api-gateway-url=$API_GATEWAY_URL" >> $GITHUB_OUTPUT
      
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Run API tests against staging
        env:
          API_TEST_BASE_URL: ${{ steps.api_gateway.outputs.api-gateway-url }}
          API_TEST_API_KEY: ${{ secrets.API_KEY }}
        run: |
          echo "Running API tests against staging environment..."
          echo "API Gateway URL: $API_TEST_BASE_URL"
          echo ""
          
          # Wait for Lambda to be ready after deployment
          echo "Waiting for Lambda to be ready..."
          sleep 5
          
          # Test connectivity first and show actual response
          echo "Testing API connectivity..."
          CONNECTIVITY_RESPONSE=$(curl -s -f -H "X-API-KEY: $API_TEST_API_KEY" "$API_TEST_BASE_URL/countries?limit=1" 2>&1 || echo "FAILED")
          if [ "$CONNECTIVITY_RESPONSE" != "FAILED" ]; then
            echo "✅ API is reachable"
            echo "Sample response: $CONNECTIVITY_RESPONSE" | head -c 200
            echo ""
          else
            echo "⚠️  API connectivity test failed, but continuing with tests..."
            echo "Full URL tested: $API_TEST_BASE_URL/countries?limit=1"
          fi
          echo ""
          
          # Fetch recent Lambda logs for debugging
          echo "Fetching recent Lambda logs for debugging..."
          LAMBDA_FUNCTION_NAME=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --region ${{ env.AWS_REGION }} \
            --query 'Stacks[0].Outputs[?OutputKey==`LambdaFunctionName`].OutputValue' \
            --output text 2>/dev/null || echo "")
          if [ -n "$LAMBDA_FUNCTION_NAME" ] && [ "$LAMBDA_FUNCTION_NAME" != "None" ]; then
            echo "Lambda function name: $LAMBDA_FUNCTION_NAME"
            echo "Recent Lambda logs:"
            aws logs tail "/aws/lambda/$LAMBDA_FUNCTION_NAME" \
              --region ${{ env.AWS_REGION }} \
              --since 5m \
              --format short 2>/dev/null | tail -50 || echo "Could not fetch logs (may need CloudWatch Logs permissions)"
          fi
          echo ""
          
          # Run the API test suite with detailed output
          echo "Running API test suite..."
          ./gradlew :country-service-api-tests:testStaging --no-daemon --info || {
            echo ""
            echo "❌ API tests failed. Checking test results..."
            echo ""
            
            # Show test results summary
            if [ -d "country-service-api-tests/build/test-results" ]; then
              echo "=== Test Results Summary ==="
              find country-service-api-tests/build/test-results -name "*.xml" -exec grep -l "failure\|error" {} \; | while read file; do
                echo ""
                echo "Test file: $file"
                grep -E "testcase|failure|error" "$file" | head -10
              done
              echo ""
            fi
            
            # Show test report location
            echo "For detailed test reports, check:"
            echo "  country-service-api-tests/build/reports/tests/testStaging/index.html"
            echo ""
            
            exit 1
          }
          
          echo ""
          echo "✅ All API tests passed successfully!"
      
      - name: Publish Test Report
        # This step runs even if the previous "Run tests" step failed
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          # A name for the check run that will be created
          check_name: API Test Report (Staging)
          # The path to the XML reports (testStaging task outputs to testStaging directory)
          report_paths: 'country-service-api-tests/build/test-results/testStaging/TEST-*.xml'
          # Also check for test results in the default test directory (fallback)
          check_retries: true

  deploy-production:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    environment:
      name: production
    
    steps:
      - uses: actions/checkout@v5
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PRODUCTION }}
          role-session-name: GitHubActions-Deploy-Production
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Download Lambda package
        uses: actions/download-artifact@v6
        with:
          name: lambda-package
          path: .
      
      - name: Extract version from tag
        id: version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Upload Lambda package to S3
        id: upload_s3
        run: |
          JAR_FILE=$(find . -name "country-service-lambda-*.jar" | head -1)
          chmod +x scripts/upload-lambda-to-s3.sh
          S3_KEY=$(./scripts/upload-lambda-to-s3.sh "$JAR_FILE" "${{ env.S3_BUCKET }}" "${{ env.AWS_REGION }}" "${{ steps.version.outputs.version }}")
          echo "s3-key=$S3_KEY" >> $GITHUB_OUTPUT
      
      - name: Deploy Lambda execution roles (if needed)
        run: |
          STACK_NAME="country-service-lambda-execution-roles"
          if ! aws cloudformation describe-stacks --stack-name "$STACK_NAME" --region ${{ env.AWS_REGION }} >/dev/null 2>&1; then
            echo "Lambda execution roles stack not found. Deploying it..."
            cd infrastructure
            chmod +x deploy-roles.sh
            ./deploy-roles.sh all ${{ env.AWS_REGION }} ""
            cd ..
            echo "✅ Lambda execution roles stack deployed"
          else
            echo "✅ Lambda execution roles stack already exists"
          fi
      
      - name: Get Lambda execution role ARN
        id: lambda_role
        run: |
          chmod +x scripts/get-lambda-role-arn.sh
          ROLE_ARN=$(./scripts/get-lambda-role-arn.sh production ${{ env.AWS_REGION }} "${{ secrets.LAMBDA_EXECUTION_ROLE_ARN_PRODUCTION }}")
          echo "role_arn=$ROLE_ARN" >> $GITHUB_OUTPUT
      
      - name: Check stack status (handle ROLLBACK states)
        id: stack_status
        run: |
          STACK_NAME="country-service-production"
          STATUS=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --region ${{ env.AWS_REGION }} \
            --query 'Stacks[0].StackStatus' \
            --output text 2>/dev/null || echo "NOT_FOUND")
          
          if [ "$STATUS" = "ROLLBACK_COMPLETE" ] || [ "$STATUS" = "ROLLBACK_FAILED" ]; then
            echo "⚠️  Stack in $STATUS state, deleting before redeployment..."
            aws cloudformation delete-stack --stack-name "$STACK_NAME" --region ${{ env.AWS_REGION }}
            echo "Waiting for stack deletion to complete..."
            aws cloudformation wait stack-delete-complete --stack-name "$STACK_NAME" --region ${{ env.AWS_REGION }} || true
            echo "✅ Stack deleted, proceeding with deployment"
          else
            echo "✅ Stack status: $STATUS (proceeding with deployment)"
          fi
      
      - name: Deploy CloudFormation stack
        id: deploy
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
        with:
          name: country-service-production
          template: infrastructure/lambda-api-gateway.yaml
          parameter-overrides: Environment=production,LambdaExecutionRoleArn=${{ steps.lambda_role.outputs.role_arn }},CodeS3Bucket=${{ env.S3_BUCKET }},CodeS3Key=${{ steps.upload_s3.outputs.s3-key }},ApiKey=${{ secrets.API_KEY_PROD }},DynamoDBTableName=Countries,Timeout=30,MemorySize=512
          capabilities: CAPABILITY_NAMED_IAM
          no-fail-on-empty-changeset: "1"
      
      - name: Get API Gateway URL from CloudFormation
        id: api_gateway
        run: |
          chmod +x scripts/get-api-gateway-url.sh
          API_GATEWAY_URL=$(./scripts/get-api-gateway-url.sh production ${{ env.AWS_REGION }})
          echo "api-gateway-url=$API_GATEWAY_URL" >> $GITHUB_OUTPUT
      
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Run API tests against production
        env:
          API_TEST_BASE_URL: ${{ steps.api_gateway.outputs.api-gateway-url }}
          API_TEST_API_KEY: ${{ secrets.API_KEY_PROD }}
        run: |
          echo "Running API tests against production environment..."
          echo "API Gateway URL: $API_TEST_BASE_URL"
          
          # Wait for Lambda to be ready after deployment
          echo "Waiting for Lambda to be ready..."
          sleep 5
          
          # Run the API test suite
          ./gradlew :country-service-api-tests:testStaging --no-daemon
          
          echo ""
          echo "✅ All API tests passed successfully!"
      
      - name: Publish Test Report
        # This step runs even if the previous "Run tests" step failed
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          # A name for the check run that will be created
          check_name: API Test Report (Production)
          # The path to the XML reports (testStaging task outputs to testStaging directory)
          report_paths: 'country-service-api-tests/build/test-results/testStaging/TEST-*.xml'
          # Also check for test results in the default test directory (fallback)
          check_retries: true
